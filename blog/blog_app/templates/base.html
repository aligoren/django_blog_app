{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ settings.title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/bulma-divider.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/highlight/tomorrow-night.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <!-- START NAV -->
    <nav class="navbar">
        <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="../">
            <img src="../images/bulma.png" alt="Logo">
            </a>
            <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
            </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
            <div class=" navbar-item">
                <div class="control has-icons-left">
                <input class="input is-rounded" type="email" placeholder="Search">
                <span class="icon is-left">
                    <i class="fa fa-search"></i>
                </span>
                </div>
            </div>
            {% for page in pages %}
            <a href="/page/{{ page.slug }}" class="navbar-item is-active is-size-5 has-text-weight-semibold">
                {{ page.title }}
            </a>
            {% endfor %}
            </div>
        </div>
        </div>
    </nav>
    <!-- END NAV -->
    <section class="hero ">
        <div class="hero-body">
            <div class="{{ settings.dashboard|default:'container' }}">
                {% block content %}{% endblock %}
            </div>
        </div>
    </section>

    <script src="{% static 'blog/js/highlight.pack.js' %}"></script>
    <script src="{% static 'blog/js/app.js' %}"></script>
</body>
</html>
