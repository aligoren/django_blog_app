{% extends "base.html" %}
{% load markdown_extras %}

{% block content %}

<section class="section">
    <div class="columns">
        <div class="column is-8 is-offset-2">
            <div class="content is-medium">
                <h2 class="title"><a href="{{page.slug}}">{{ page.title }}</a></h2>
                <h5 class="subtitle is-7">{{ page.created_at }}</h5>
                <p>{{ page.content|markdown|safe }}</p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
