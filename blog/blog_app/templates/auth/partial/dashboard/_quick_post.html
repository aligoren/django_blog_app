<div class="column is-3">
    <div class="card">
        {% if messages %}
        {% for message in messages %}
        <div class="notification is-danger is-light">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <header class="card-header">
            <p class="card-header-title">Quick Post</p>
        </header>
        <div class="card-content">
            <form enctype="multipart/form-data" action="{% url 'dashboard' %}" method="post">
                {% csrf_token %}
                <div class="columns is-multiline">
                    <div class="column is-12">
                        <div class="field">
                            <label for="{{ form.title.id_for_label }}" class="label">Title</label>
                            <div class="control">
                                {{ form.title }}
                            </div>
                        </div>
                    </div>
                    <div class="column is-12">
                        <div class="field">
                            <label for="{{ form.content.id_for_label }}" class="label">Content</label>
                            <div class="control">
                                {{ form.content }}
                            </div>
                        </div>
                    </div>
                    <div class="column is-12">
                        <div class="field">
                            <div class="control">
                                <button class="button is-link">Create Post</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
