<div class="column is-3">
    <div class="card">
        <header class="card-header">
            <p class="card-header-title">Quick Post</p>
        </header>
        <div class="card-content">
            <div class="field">
                <label class="label">Title</label>
                <div class="control">
                    <input type="text" class="input">
                </div>
            </div>
            <div class="field">
                <label class="label">Content</label>
                <div class="control">
                    <textarea class="textarea" placeholder="What's on your mind?"></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-link">Create Post</button>
                </div>
            </div>
        </div>
    </div>
</div>
